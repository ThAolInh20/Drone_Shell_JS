<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Việt Nam</title>
</head>
<body>
    <canvas id="flagCanvas" width="500" height="300"></canvas>

    <script>
        // Lấy đối tượng canvas
        var canvas = document.getElementById("flagCanvas");
        var ctx = canvas.getContext("2d");

        // Vẽ nền cờ (màu đỏ)
        ctx.fillStyle = "#d80000";  // Màu đỏ
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Hàm vẽ ngôi sao năm cánh
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            var rot = (Math.PI / 2) * 3;
            var x = cx;
            var y = cy;
            var step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius)

            for (var i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y)
                rot += step

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y)
                rot += step
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fillStyle = "yellow";  // Màu vàng cho ngôi sao
            ctx.fill();
        }

        // Vẽ ngôi sao vàng năm cánh
        drawStar(250, 150, 5, 60, 30); // Vị trí trung tâm (250, 150), 5 cánh, bán kính ngoài 60, bán kính trong 30
    </script>
</body>
</html>
